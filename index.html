<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./page/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/avatar.svg" alt="Аватар" class="profile__avatar">
          <div class="profile__title">
            <div class="profile__general-information">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button aria-label ="Popup opening" class="profile__edit-button profile__edit-button_popup"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button aria-label ="Adding a photo" class="profile__photo-edit" type='button'></button>
      </section>
      <section class="photo">
        <ul class="photo__items">
          <li class="photo__card"> 
            <img src="./images/karach.png" alt="Карачаевск" class="photo__item">
            <div class="photo__signature">
              <h2 class="photo__title">Карачаевск</h2>
              <button aria-label ="Like" class="photo__like"></button>
            </div>
          </li>
          <li class="photo__card"> 
            <img src="./images/elbrus.png" alt="Гора Эльбрус" class="photo__item">
            <div class="photo__signature">
              <h2 class="photo__title">Гора Эльбрус</h2>
              <button aria-label ="Like" class="photo__like"></button>
            </div>
          </li>
          <li class="photo__card"> 
            <img src="./images/tatry.png" alt="Домбай" class="photo__item">
            <div class="photo__signature">
              <h2 class="photo__title">Домбай</h2>
              <button aria-label ="Like" class="photo__like"></button>
            </div>
          </li>
          <li class="photo__card"> 
            <img src="./images/elbrus.png" alt="Гора Эльбрус" class="photo__item">
            <div class="photo__signature">
              <h2 class="photo__title">Гора Эльбрус</h2>
              <button aria-label ="Like" class="photo__like"></button>
            </div>
          </li>
          <li class="photo__card"> 
            <img src="./images/tatry.png" alt="Домбай" class="photo__item">
            <div class="photo__signature">
              <h2 class="photo__title">Домбай</h2>
              <button aria-label ="Like" class="photo__like"></button>
            </div>
          </li>
          <li class="photo__card"> 
            <img src="./images/karach.png" alt="Карачаево-Черкесская Республика" class="photo__item">
            <div class="photo__signature">
              <h2 class="photo__title">Карачаево-Черкесская Республика</h2>
              <button aria-label ="Like" class="photo__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__signature">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
          <button aria-label="Close" type="button" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__name popup__input" name="name" type="text" required minlength="2" maxlength="25"
              placeholder="Имя">
          <input class="popup__profession popup__input" name="description" type="text" required minlength="2"
              maxlength="35" placeholder="Работа">
          <button type="submit" class="popup__submit" id="submit">Сохранить</button>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
