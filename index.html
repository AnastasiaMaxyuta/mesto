<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" href="./images/iconrabbit.png" type="image/png">
    <link rel="stylesheet" href="pages/index.css">
  </head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__title">
            <div class="profile__general-information">
              <h1 class="profile__name">Жак-Ив Кусто</h1> 
              <button aria-label="Popup opening" type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="photo">
        <ul class="photo__item">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__signature">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_profile">
    <form name="edit-form" class="popup__content">
      <button aria-label="Close" type="button" class="popup__button-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" id="edit-name" name="edit-name" placeholder="Имя" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
      <span id="edit-name-error" class="error"></span>
      <input type="text" id="edit-description" name="edit-description" placeholder="Описание" class="popup__input popup__input_type_description" minlength="2" maxlength="200" required>
      <span id="edit-description-error" class="error"></span>
      <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
    </form>
  </div>
  <div class="popup popup_cards">
    <form name="add-form" class="popup__content">
      <button aria-label="Close" type="button" class="popup__button-close"></button>
      <h2 class="popup__title">Новое место</h2>
      <input type="text" id="edit-title" name="edit-title" placeholder="Название" class="popup__input popup__input_type_title" minlength="2" maxlength="30" required>
      <span id="edit-title-error" class="error"></span>
      <input type="url" id="edit-link" name="edit-link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required>
      <span id="edit-link-error" class="error"></span>
      <button type="submit" class="popup__button popup__button_type_create">Создать</button>
    </form>
  </div>
  <div class="popup popup_img">
    <figure class="figure">
      <img src="#" class="popup__foto" alt="">
      <button aria-label="Close" type="button" class="popup__button-close"></button>
      <figcaption><p class="popup__foto-name"></p></figcaption>
    </figure>
  </div>
  <template class="cards-template">
    <li class="item">
       <img src="#" class="item__foto" alt="">
       <button aria-label ="Delete" type="button" class="item__delete"></button>
        <div class="item__description">
          <p class="item__name"></p>
          <button aria-label ="Like" type="button" class="item__like"></button>
        </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
